<!DOCTYPE html>
<html lang="fr" ng-app>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Exercice 1 - partie 4 - Angular</title>
  </head>
  <body>
    <div class="container present">
      <h1>Exercice 1 de la partie 4 d'Angular</h1>
      <p>Faire une page HTML contenant un bouton + , un bouton - et un paragraphe. Au clic sur le bouton + incrémenter le chiffre présent dans le paragraphe de 1.
      </br>Au clic sur le bouton - décrémenter le chiffre de 1.</p>
    </div>
    <div class="container col-sm-4">
      <h1 class="number"> {{counter}} </h1>
      <button type="button" name="button" ng-init="counter = 0" ng-click="counter = counter - 1"> less </button>
      <button type="button" name="button" ng-init="counter = 0" ng-click="counter = counter + 1"> more </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
